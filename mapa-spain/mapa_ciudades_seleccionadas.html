    <!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>html, body {width: 100%;height: 100%;margin: 0;padding: 0;}</style>
    <style>#map {position:absolute;top:0;bottom:0;right:0;left:0;}</style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
    <title>Mapa de Ciudades Seleccionadas de España</title>
</head>
<body>

<div id="map"></div>
<script>
    var map = L.map('map', {
        center: [40.4168, -3.7038], // Centro aproximado de España
        zoom: 6,
        zoomControl: true,
        preferCanvas: false
    });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        minZoom: 0,
        maxZoom: 20,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(map);

    // Coordenadas de las ciudades
    var cities = [
        {name: 'Valladolid', coords: [41.6528, -4.7244], color: 'purple'},
        {name: 'León', coords: [42.5987, -5.5671], color: 'darkred'},
        {name: 'Madrid', coords: [40.4168, -3.7038], color: 'black'},
        {name: 'Sevilla', coords: [37.3886, -5.9823], color: 'green'},
        {name: 'Gijón', coords: [43.5453, -5.6615], color: 'lightblue'},
        {name: 'Cádiz', coords: [36.5271, -6.2886], color: 'orange'},
        {name: 'Barcelona', coords: [41.3874, 2.1686], color: 'cadetblue'}
    ];

    cities.forEach(function(city) {
        var marker = L.AwesomeMarkers.icon({
            icon: city.icon,
            prefix: 'fa',
            markerColor: city.color,
            extraClasses: 'fa-2x'
        });
        L.marker(city.coords, {icon: marker})
            .addTo(map)
            .bindPopup('<b>' + city.name + '</b>');
    });
</script>
</body>
</html>
